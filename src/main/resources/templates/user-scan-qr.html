<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Scan QR Code</title>
</head>
<body style="text-align:center;padding:40px;">

<h2>Scan Product QR Code</h2>

<form method="post"
      enctype="multipart/form-data"
      th:action="@{/user/scan-qr}">

    <input type="file"
           name="file"
           accept="image/*"
           required>

    <br><br>

    <button type="submit">
        Verify QR
    </button>

</form>
